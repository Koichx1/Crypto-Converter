<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto to USD Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cryptocurrency to USD Converter</h1>
    </header>
    <main>
        <form id="converter-form">
            <label for="crypto-amount">Amount in Crypto:</label>
            <input type="number" id="crypto-amount" placeholder="Enter amount" required>
            
            <label for="crypto-type">Select Cryptocurrency:</label>
            <select id="crypto-type">
                <option value="bitcoin">Bitcoin (BTC)</option>
                <option value="ethereum">Ethereum (ETH)</option>
                <option value="dogecoin">Dogecoin (DOGE)</option>
            </select>
            
            <button type="submit">Convert</button>
        </form>

        <div id="result">
            <p id="usd-amount">USD: $0.00</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
